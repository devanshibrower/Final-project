<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyre - Genre Treemap Visualization</title>
    <!-- Bootstrap Grid CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div>
                <h1 class="page-title">Vibe</h1>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-4 col-lg-3" id="playlists">
                <h2>Playlists</h2>
                <ul>
                    {% for playlist in playlists %}
                        <li data-playlist-id="{{ playlist.id }}">{{ playlist.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-8 col-lg-9" id="chart-container">
                <div id="chart"></div>
            </div>
        </div>
    </div>
    <script id="initial-genre-counts" type="application/json">
        {{ genre_counts | tojson | safe }}
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
